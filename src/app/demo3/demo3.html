<div style="margin: auto; max-width: 1000px; margin-top:50px; margin-bottom: 50px;">
    <data-table id="films-grid"
        headerTitle="Films (Single selection)"
        [items]="films"
        [itemCount]="filmCount"
        (reload)="reloadFilms($event)"

        [limit]="8"
        [sortBy]="'rating'"
        [sortAsc]="false"

        [selectColumn]="true"
        [multiSelect]="false"
        [substituteRows]="false"
        [expandableRows]="true"
        [translations]="translations"
        [indexColumnHeader]="'#'"
        [selectOnRowClick]="true"
        >
        <ng-template #dataTableExpand let-item="item">
            <div [textContent]="item.description" style="padding: 5px; color: gray"></div>
        </ng-template>
        <div data-table-column
            [property]="'title'"
            [header]="'Title'"
            [sortable]="true">
        </div>
        <div data-table-column
            [property]="'year'"
            [header]="'Release year'"
            [sortable]="true">
        </div>
        <div data-table-column
            [property]="'rating'"
            [header]="'Rating'"
            [sortable]="true"
            [cellColors]="cellColor">
        </div>
        <div data-table-column
            [property]="'director'"
            [header]="'Director'">
        </div>
    </data-table>
    <div style="margin-top: 10px">
        <b>Selected:</b>
        <span *ngIf="filmsTable.selectedRow == null"><i>No item selected</i></span>
        <span [textContent]="filmsTable.selectedRow && filmsTable.selectedRow.item.title"></span>
    </div>
</div>
