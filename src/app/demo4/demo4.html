<div style="margin: auto; max-width: 1000px; margin-top:50px; margin-bottom: 50px;">
  <data-table [items]="items"
              [itemCount]="count"
              (reload)="reloadFilms($event)"
              [limit]="8"
              [sortBy]="'rating'"
              [substituteRows]="false">
    <data-table-title title="Custom Title" [controls]="false">
      <ng-template #titleTemplate let-items="items">
        <div>Custom header text</div>
      </ng-template>
    </data-table-title>

    <data-table-column property="title" header="Title" sortable="true" resizable="true">
    </data-table-column>
    <data-table-column property="year" header="Year" sortable="true" resizable="true">
    </data-table-column>
    <data-table-column [width]="600">
      <ng-template #headerTemplate let-item="item">
        <div class="card-group">
          <div class="card border-0"></div>
          <div class="card border-0" *ngFor="let week of getWeeks(today)">
            <div class="card-body p-0 small text-center">
              <div>wk<br/>{{week}}</div>
            </div>
          </div>
        </div>
      </ng-template>
      <ng-template #cellTemplate let-item="item">
        <div class="card-group">
          <div class="card border-0 bg-transparent">
            <div class="card-body p-0 small text-center">
              Rating
            </div>
            <div class="card-body p-0 small text-center">
              Actual
            </div>
          </div>
          <div class="card border-0 bg-transparent" *ngFor="let week of getWeeks(today); let index=index">
            <div class="card-body p-0 small text-center">
              {{item.expected[index]}}
            </div>
            <div class="card-body p-0 small text-center">
              {{item.rating[index]}}
            </div>
          </div>
        </div>
      </ng-template>
    </data-table-column>
  </data-table>
</div>
